<div class="swiper-slide">
  <div class="card-explore">
    <div class="card-explore__img">
      <img src="./img/explore/@@img" alt="img" />
    </div>
    <div class="card-explore__about">
      <div class="card-explore__author">
        <div class="card-explore__avatar">
          <img src="./img/explore/@@avatar" alt="avatar" />
        </div>
        <div class="card-explore__desc">
          <p class="work-sans-24">@@title</p>
          <p class="work-sans-18">@@email</p>
        </div>
      </div>
      <div class="card-explore__rating">
        <p><img src="./img/icons/heard.svg" alt="heard" /></p>
        <p class="work-sans-24">@@rating</p>
      </div>
    </div>
    <div class="card-explore__price">
      <p class="work-sans-24">Current Bid</p>
      <p class="oxanium-24">@@price</p>
    </div>
  </div>
</div>
